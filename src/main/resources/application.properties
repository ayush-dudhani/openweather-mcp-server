spring.application.name=openweather-mcp-server
server.port=8080

spring.ai.mcp.server.name=openweather-mcp-server
spring.ai.mcp.server.version=1.0.0
spring.ai.mcp.server.description=OpenWeatherMap MCP Server

logging.level.org.springframework.ai=DEBUG

openweather.api-key=${OPENWEATHER.API.KEY}
openweather.base-url=${OPENWEATHER.BASE.URL}

management.endpoints.web.exposure.include=health,info